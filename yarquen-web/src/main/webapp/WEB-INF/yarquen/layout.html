<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:fragment="header">
		<meta charset="UTF-8" />
		<title>Yarquen Crawler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png"
			th:href="@{/static/images/favicon.png}"
			href="../../../images/favicon.png" />
		<link th:href="@{/static/bootstrap/css/bootstrap.css}"
			href="../../bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link th:href="@{/static/css/yarquen.css}" href="../../css/yarquen.css"
			rel="stylesheet" />
		<link th:href="@{/static/css/bootstrap/bootstrap.min.css}" href="../../../bootstrap/css/bootstrap.min.css"
			rel="stylesheet" />
		<link th:href="@{/static/bootstrap/css/slider.css}" href="../../../bootstrap/css/slider.css"
			rel="stylesheet" />
		<link th:href="@{/static/bootstrap/css/rating.css}" href="../../../bootstrap/css/rating.css"
			rel="stylesheet" />	
		<link th:href="@{/static/jRating/jRating.jquery.css}"
			href="../../jRating/jRating.jquery.css" rel="stylesheet" />
		<link th:href="@{/static/bootstrap-tagsinput/bootstrap-tagsinput.css}"
			href="../../bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" />
		
		<script th:src="@{/static/js/jquery.js}" src="../../js/jquery.js"></script>
		<script th:src="@{/static/js/jquery.validate.js}"
			src="../../js/jquery.validate.js"></script>
		<script th:src="@{/static/bootstrap/js/bootstrap.js}"
			src="../../bootstrap/js/bootstrap.min.js"></script>
		<script th:src="@{/static/js/diff-match-patch.js}"
			src="../../js/diff-match-patch.js"></script>
		<script th:src="@{/static/bootstrap/js/bootstrap-slider.js}"
		src="../../../bootstrap/js/bootstrap-slider.js"></script>
		<script th:src="@{/static/jRating/jRating.jquery.js}"
		src="../../../jRating/jRating.jquery.js"></script>
		<script th:src="@{/static/bootstrap-tagsinput/bootstrap-tagsinput-angular.js}"
		src="../../../bootstrap-tagsinput/bootstrap-tagsinput-angular.js"></script>
		<script th:src="@{/static/bootstrap-tagsinput/bootstrap-tagsinput.js}"
		src="../../../bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
	</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner" th:fragment="navbar">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" th:href="@{/}" href="home.html">Yarquen</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right" th:fragment="logout"
						sec:authorize="isAuthenticated()">
						Logged in as <a href="account/show.html"
							th:href="@{/account/current.html}" class="navbar-link"
							sec:authentication="name">admin</a><span class="divider-vertical"></span>
						<a href="index.html" th:href="@{/j_spring_security_logout}">Logout</a>
					</p>
					<ul id="yarquenNavbar" class="nav">
						<li class="active"><a th:href="@{/}" href="home.html">Home</a></li>
						<li sec:authorize="hasRole('PERM_READ_USER')"><a
							th:href="@{/account/}" href="account/list.html">Accounts</a></li>
						<li sec:authorize="hasRole('PERM_WRITE_CATEGORY')"><a
							th:href="@{/category/setupCategory}" href="category/edit.html">Category</a></li>
						<li><a th:href="@{/pathfinder/setup}"
							href="path/shohPaths.html">Path Finder</a></li>
						<li><a th:href="@{/articles}" href="articles.html">Search Articles</a></li>
						<li><a th:href="@{/about}" href="about.html">About</a></li>
						<li sec:authorize="hasRole('PERM_READ_USER')"><a
							th:href="@{/report/viewReports}" href="report/viewReports.html">View
								Reports</a></li>
					</ul>
					<script type="text/javascript" th:inline="javascript">
						$(document).ready(function() {
							var pathname = window.location.pathname;
							$("#yarquenNavbar li").each(function(index) {
								if ($(this).find("a").attr("href") == pathname)
									$(this).attr("class", "active");
								else
									$(this).attr("class", "");
							});
						});
					</script>
					<ul class="nav pull-right" sec:authorize="!isAuthenticated()"
						th:fragment="login">
						<li><a href="account/register.html"
							th:href="@{/account/register.html}">Sign Up</a></li>
						<li class="divider-vertical"></li>
						<li class="dropdown"><a class="dropdown-toggle" href="#"
							data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
							<div class="dropdown-menu"
								style="padding: 15px; padding-bottom: 0px;">
								<form action="#" th:action="@{/j_spring_security_check}"
									method="post">
									<fieldset>
										<div class="clearfix">
											<input type="text" id="j_username" name="j_username"
												placeholder="Username" />
										</div>
										<div class="clearfix">
											<input type="password" id="j_password" name="j_password"
												placeholder="Password" />
										</div>
										<button class="btn btn-primary" type="submit">Sign in</button>
										<a th:href="@{/account/forgotPassword.html}"
											href="account/forgotPassword.html">Forgot Password</a>
									</fieldset>
								</form>
							</div></li>
					</ul>
				</div>
			</div>
		</div>
		<ul class="breadcrumb">
			<li><a href="#">Home</a> <span class="divider">/</span></li>
			<li><a href="#">Library</a> <span class="divider">/</span></li>
			<li class="active">Data</li>
		</ul>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="hero-unit">
				<p>Ah ah!</p>
			</div>
		</div>

		<hr />
		<footer class="pull-right muted" th:fragment="footer">
			<small><strong>Yarquen v0.5.0-dev</strong> |</small>
			<small><a th:href="@{/report}">Report a problem</a> |</small>
			<small>Find us in <a href="http://github.com/jriquelme/yarquen">Github</a>!</small>
		</footer>
	</div>
</body>
</html>
